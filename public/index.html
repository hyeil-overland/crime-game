<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>크라임씬: 저택 살인 사건</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #d4af37; /* 금색 포인트 */
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            border: 2px solid #333;
            padding: 50px;
            background: linear-gradient(145deg, #1a1a1a, #000);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0,0,0,1);
        }
        input {
            padding: 15px;
            width: 250px;
            background: #222;
            border: 1px solid #444;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
            outline: none;
        }
        button {
            padding: 15px 40px;
            background-color: #800000; /* 피색 빨간색 */
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>크라임씬: 저택 살인 사건</h1>
        <div>
            <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
        </div>
        <button onclick="connect()">접속하기</button>
        <p id="msg"></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        function connect() {
            const nick = document.getElementById('nickname').value;
            if(nick) {
                socket.emit('join', nick);
                socket.on('welcome', (m) => {
                    document.getElementById('msg').innerText = m;
                });
            } else {
                alert("닉네임을 입력해주세요!");
            }
        }
    </script>
</body>
</html>
